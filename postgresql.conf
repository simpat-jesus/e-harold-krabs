# PostgreSQL Security Configuration for Sensitive Data Protection

# Basic configuration
listen_addresses = '*'
port = 5432
max_connections = 100

# Logging Configuration - Security Focused
logging_collector = on
log_destination = 'stderr'

# CRITICAL: Disable logging of SQL statements to prevent sensitive data exposure
log_statement = 'none'                    # Don't log SQL statements
log_min_duration_statement = -1           # Don't log slow queries (they contain data)

# Log levels - Only log errors and warnings, not data
log_min_messages = warning
log_min_error_statement = error

# Disable detailed logging that could expose data
log_checkpoints = off
log_connections = off
log_disconnections = off
log_lock_waits = off
log_temp_files = -1

# Connection and authentication logging (safe)
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance settings
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-ahead logging
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Security settings
ssl = off                                 # Set to 'on' in production with certificates
password_encryption = scram-sha-256
